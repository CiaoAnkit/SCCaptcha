<body>
  <main class="container">
    <center>
      <h1>Captcha<br>Gyroscope</h1>
      <article>
        <p id='task'>Fidget spin your device in the horizontal plane.</p>
        <p id="status"></p>
      </article>
      <button id="pa" style="display:none">Permission Access</button>

    </center>
  <script type="module">
       import {Gyroscope} from '../js/motion-sensors.js';
     let demo_button = document.getElementById("pa");
    demo_button.onclick = function(e) {
    e.preventDefault();

  // Request permission for iOS 13+ devices
if (
    DeviceMotionEvent &&
    typeof DeviceMotionEvent.requestPermission === "function"
  ) {
    DeviceMotionEvent.requestPermission();
  }
  }

    window.addEventListener('devicemotion', function f(la) {

                            document.getElementById('status').innerHTML = `X: ${la.rotationRate.gamma} `;
                            if( Math.abs(la.rotationRate.gamma) > 60  ){
                                       document.getElementById('status').innerHTML =`<ins> CONGRATS!!! <br> You can now exit.</ins>`;
                                      window.removeEventListener('devicemotion',f);
                                     return;
                                    }

                          });



  if( ("Gyroscope" in window)){
                  let la = new Gyroscope();

                  la.start();
                  la.addEventListener('reading',function  f(e) {
                            document.getElementById('status').innerHTML = `X: ${(la.x)}<br>Y: ${(la.y)}<br>Z: ${(la.z)}`;
                            if( Math.abs(la.z)> 8 ) {
                                                                  document.getElementById('status').innerHTML =`<ins> CONGRATS!!! <br> You can now exit.</ins>`;
                                      // document.getElementById('status').innerHTML = "âœ…";
                                      la.stop();
                                      la.removeEventListener('reading', f );
                                      return;
                                    }
                          });
                }
        else {
                  document.getElementById('status').innerHTML = "Gyroscope not supported";
                }
    </script>
  </main>
