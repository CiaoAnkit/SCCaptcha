  <main class="container">
    <center>
      <h1>Captcha<br>Magnetometer</h1>
      <article>
        <p id='task'>Increase/Decrease magnetic field around your device</p>
        <p id="status"></p>
      </article>
      <button id="pa" style="display:none">Permission Access</button>
    </center>
    <script type="module">
      let demo_button = document.getElementById("pa");
    demo_button.onclick = function(e) {
    e.preventDefault();

  // Request permission for iOS 13+ devices
  if (
    DeviceMotionEvent &&
    typeof DeviceMotionEvent.requestPermission === "function"
  ) {
    DeviceMotionEvent.requestPermission();
  }
  }
      if( "Magnetometer" in window){
                  let la = new Magnetometer();
                  la.start();
                  let flag = true;
                  let iv = 0;
                  la.addEventListener('reading',function f(e) {
                            if(flag && la.x){
                                  flag = false;
                                  iv = la.x;
                            }
                            document.getElementById('status').innerHTML = `X: ${Math.abs(la.x)}`;
                            if( Math.abs(la.x - iv)> 30 ) {

                                      document.getElementById('status').innerHTML =`<ins> CONGRATS!!! <br> You can move to the next task.</ins>`;
                                      // document.getElementById('status').innerHTML = "âœ…";
                                      la.stop();
                                      la.removeEventListener('reading', f);
                                      return;
                                    }
                          });
                }
        else {
                  document.getElementById('status').innerHTML = "Magnetometer not supported";
                }
    </script>
