<body>
  <main class="container">
    <center>
      <h1>Captcha<br>Accelerometer</h1>
      <!-- <h3>on Accelerometer</h3> -->
      <article>
        <p id='task'><b>Task 1:</b> Give a slight horizontal jerk to your device.</p>
        <p id="status"></p>
      </article>
      <button id="pa" style="display:none">Permission Access</button>

    </center>
    <script type="module">
  import {Accelerometer, LinearAccelerationSensor} from '/js/motion-sensors.js';
 let demo_button = document.getElementById("pa");
    demo_button.onclick = function(e) {
    e.preventDefault();

  // Request permission for iOS 13+ devices
  if (
    DeviceMotionEvent &&
    typeof DeviceMotionEvent.requestPermission === "function"
  ) {
    DeviceMotionEvent.requestPermission();
  }
  }

  if( (DeviceMotionEvent && typeof DeviceMotionEvent.requestPermission==="function") || ("Accelerometer" in window)){
                  let la = new LinearAccelerationSensor();
                  la.start();
                  la.addEventListener('reading', function f(e)  {
                            document.getElementById('status').innerHTML = `X: ${(la.x)}`;
                            if( Math.abs(la.x)> 5 ) {
                                      document.getElementById('status').innerHTML =`<ins> CONGRATS!!! <br> You can move to the next task.</ins>`;
                                      la.removeEventListener('reading',f);
                                      return;
                                    }
                          });

                            document.getElementById('status').innerHTML = `X: ${(la.start)}`;
                }
        else {
                  document.getElementById('status').innerHTML = "Accelerometer not supported";
                }
    </script>
