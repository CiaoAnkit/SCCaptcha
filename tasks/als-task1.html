  <main class="container">
    <center>
      <h1>Captcha<br>Ambient Light Sensor</h1>
      <article>
        <p id='task'>Cover the ambient light sensor .</p>
        <p id="status"></p>
      </article>
    </center>
    <script  type="module">
        if( "AmbientLightSensor" in window){
                  let la = new AmbientLightSensor();

                  la.start();
                  let c = 1;
                  la.addEventListener('reading', (e) => {
                          document.getElementById('status').innerHTML = `L: ${(la.illuminance)} c: ${c} `;
                            if( la.illuminance <=55 ){
                                      c--;
                                      if( c == 0){
                                      document.getElementById('status').innerHTML =`<ins> CONGRATS!!! <br> You can move to the next task.</ins>`;

                                      // document.getElementById('status').innerHTML = "âœ…";
                                      la.stop();
                                      this.removeEventListener('reading', (e) => {});
                                      return;
                                            }
                                      }
                          });
                }
        else {
                  document.getElementById('status').innerHTML = "ALS not supported";
                }
    </script>
